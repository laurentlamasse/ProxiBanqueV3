<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ng="http://angularjs.org" >
<h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<h:outputStylesheet library="css" name="styles.css" />

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxiBanque</title>
</h:head>
<h:body>
	 <ui:composition template="template/layout.xhtml">
     <ui:define name="content">
     	<b:form>
		    <b:inputText value="#{conseillerBean.conseiller.id}" placeholder="Id" label="Identifiant du conseiller" />
     		<b:inputText value="#{conseillerBean.conseiller.nom}" placeholder="Nom" label="Nom du conseiller" />
     		<b:inputText value="#{conseillerBean.conseiller.prenom}" placeholder="Prénom" label="Prénom du conseiller" />
     		<b:inputText value="#{conseillerBean.conseiller.login}" placeholder="Login" label="Login du conseiller" />
     		<b:inputText value="#{conseillerBean.conseiller.mdp}" placeholder="Mot de Passe" label="Mot de Passe du conseiller" />
     		
     		<b:commandButton value="Créer" look="primary" action="#{conseillerBean.creer}"/>
     	</b:form>
     </ui:define>
     </ui:composition>
</h:body>
</html>
