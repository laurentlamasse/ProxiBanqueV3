<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<h:outputStylesheet library="css" name="styles.css" />

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxiBanque</title>
</head>
<h:body>
	<ui:composition template="template/layout.xhtml">

		<ui:define name="content">

			<div>
				<p:dataTable id="tab" var="client" value="#{clientBean.listeClient}">
					<p:column headerText="Numero">
						<h:outputText value="#{client.numeroClient}" />
					</p:column>
					<p:column headerText="Nom">
						<h:outputText value="#{client.nom}" />
					</p:column>
					<p:column headerText="Prenom">
						<h:outputText value="#{client.prenom}" />
					</p:column>
					<p:column headerText="Adresse">
						<h:outputText value="#{client.adresse}" />
					</p:column>
					<p:column headerText="Code Postal">
						<h:outputText value="#{client.codepostal}" />
					</p:column>
					<p:column headerText="Ville">
						<h:outputText value="#{client.ville}" />
					</p:column>
					<p:column headerText="Telephone">
						<h:outputText value="#{client.telephone}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{client.email}" />
					</p:column>
					<p:column headerText="">
						<h:form>
							<p:commandButton icon="ui-icon-folder-collapsed"
								actionListener="#{clientBean.delete(client.numeroClient)}"
								ajax="false" />

							<p:commandButton icon="ui-icon-pencil"
								actionListener="#{clientBean.delete(client.numeroClient)}"
								ajax="false" />

							<p:commandButton icon="ui-icon-trash"
								actionListener="#{clientBean.delete(client.numeroClient)}"
								ajax="false" />
						</h:form>
					</p:column>
				</p:dataTable>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
